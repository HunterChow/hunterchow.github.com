<div ng-include=" 'tpl/header.html' "></div>

<div id="download" class="download-content container">
  <div class="left">
    <div class="tittle">
      <h2>一次斩断</h2>
      <h3>与英语的多年恩怨</h3>
    </div>
    <p class="sub-tittle">百词斩</p>
    <p class="sub-slogan">英语考试大杀器</p>
    <button class="btn-download btn btn-default">下载</button>
    <div class="qr-code">
      <img src="img/download/android-d.png" alt="">
      <img src="img/download/apple-d.png" alt="">
    </div>
    <ul class="info-list list list-inline">
      <li class="item">
        <p class="info-icons"></p>
        <p class="point">图背单词</p>
        <p class="sub-point">发挥图像记忆优势</p>
      </li>
      <li class="item">
        <p class="info-icons"></p>
        <p class="point">0流量使用</p>
        <p class="sub-point">等车、排队离线背</p>
      </li>
      <li class="item">
        <p class="info-icons"></p>
        <p class="point">每周排行</p>
        <p class="sub-point">好友竞技更多进步</p>
      </li>
      <li class="item">
        <p class="info-icons"></p>
        <p class="point">考点全覆盖</p>
        <p class="sub-point">41套词表即时更新</p>
      </li>
    </ul>
  </div>
  <div class="right">
    <div class="head"></div>
    <div id="bczCarousel">
      <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
          <img ng-src="{{slide.image}}"/>
        </uib-slide>
      </uib-carousel>
    </div>
  </div>
</div>
